<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aroma Dummy</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/dummyaroma.css">
		<script src="/js/jquery-3.4.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/dummyaroma.js"></script>
	</head>
	<body>
		<div id="homepage">
			<iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
			<form id="form" action="/article" method="post" target="dummyframe">
				<input id="name" type="text" name="name" value="name">
				<input id="title" type="text" name="title" value="title">
				<input id="city" type="text" name="city" value="city">
				<input id="textarea" type="textarea" name="text">
				<button id="button" type="submit">Submit</button>
			</form>
		</div>
		<div id="searchdiv">
			<div id="response"></div>
			<form id="search" action="/article" method="get"> 
				<input id="city" type="text" name="city">
				<input id="show" type="submit" value="submit">
			</form>
		</div>
	</body>
</html>
